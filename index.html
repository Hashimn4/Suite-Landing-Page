<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <p>suite</p>
            </div>
            <div class="nav__button">
                <p>Request Beta Access</p>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="cta">
            <div class="cta__info">
                <div class="cta__info-headline">
                    <p>A <span>super</span> <span class="solution">solution</span> for your <span>business</span>.</p>
                </div>
                <div class="cta__info-details">
                    <p>Our marketing and sales automations help you scale 
                        your outreach to get more leads for your company.
                    </p>
                </div>
                <div class="cta__info-button">
                    <p>Request Beta Access</p>
                </div>
            </div>
            <div class="cta__image">
                <img src="images/smartphone-and-graph-screen-phone-mockup-template-for-infographics-or-presentation-design-interface-vector.jpeg" alt="">
            </div>
            <div class="cta__stats">
                <div class="stats__numbers">
                    <p class="number">2K+</p>
                    <p class="description">companies</p>
                </div>
                <div class="stats__numbers">
                    <p class="number">8</p>
                    <p class="description">languages</p>
                </div>
                <div class="stats__numbers">
                    <p class="number">1.2M</p>
                    <p class="description">leads</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
